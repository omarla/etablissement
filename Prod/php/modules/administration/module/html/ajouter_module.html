<form
  autocomplete="off"
  method="post"
  action="index.php?module=administration&type=module&action=ajouter_groupe"
>
  <h4 class=" text-center mt-3 mb-1 underline">Ajout de semestre</h4>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="reference_module">Référence</label>
      <input
        type="text"
        class="form-control"
        id="reference_module"
        name="reference_module"
        placeholder="S1"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="nom_module">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom_module"
        name="nom_module"
        placeholder="Semestre 1"
        required
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="coefficient_module">Coefficient</label>
      <input
        type="number"
        class="form-control"
        min="0"
        id="coefficient_module"
        name="coefficient_module"
        placeholder="1.5"
        required
      />
    </div>

    <div class="form-group col-md-6">
      <label for="semestre_module">Semestre</label>
      <select
        class="form-control"
        id="semestre"
        name="semestre"
        class="semestre_autofill"
        required
      >
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="heures_cm">Heures CM</label>
      <input
        type="number"
        class="form-control"
        min="0"
        id="heures_cm"
        name="heures_cm"
        placeholder="10"
        required
      />
    </div>

    <div class="form-group col-md-6 ">
      <label for="heures_td">Heures TD</label>
      <input
        type="number"
        class="form-control"
        min="0"
        id="heures_td"
        name="heures_td"
        placeholder="15"
        required
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="heures_tp">Heures TP</label>
      <input
        type="number"
        class="form-control"
        min="0"
        id="heures_tp"
        name="heures_tp"
        placeholder="20"
        required
      />
    </div>
    <div class="form-group col-md-6 ">
      <label for="couleur">Couleur</label>
      <input
        type="color"
        class="form-control"
        min="0"
        id="couleur"
        name="couleur"
        placeholder="Couleur en edt"
        required
      />
    </div>
  </div>

  <div class="container-fluid row justify-content-center">
    <button type="submit" class="btn btn-success mb-2">Ajouter</button>
  </div>
</form>
