<form
  autocomplete="off"
  method="post"
  action="index.php?module=administration&type=etudiant&action=ajouter_etudiant"
>
  <h4 class=" text-center mt-3 mb-1 underline">Ajout d'un étudiant</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="num">Numéro étudiant</label>
      <input
        type="text"
        class="form-control"
        id="num_etudiant"
        name="num_etudiant"
        placeholder="93"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="id">Pseudo utilisateur</label>
      <input
        type="text"
        class="form-control"
        id="pseudo_etudiant"
        name="pseudo_etudiant"
        placeholder="pseudo de l'utilisateur"
        required
      />
    </div>
  </div>

  <div class="container-fluid row justify-content-center">
    <button type="submit" class="btn btn-success mb-2">Ajouter</button>
  </div>
</form>
