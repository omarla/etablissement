<!-- Page Content -->
<div class="moodle ">
    <div id="page-content-wrapper">
        <form class="container-fluid row justify-content-center">
            <h1 class="my-3 col-12 text-center">Déposer un cours</h1>
            <div class="container-fluid">
                <div class="row mx-auto container-fluid">
                    <div class="col-lg-6 col-12 border border-primary rounded">
                        <h4 class="mt-2  text-center">Déposez ici !</h4>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choisir un fichier</label>
                        </div>
                        <div class="form-group row my-2 justify-content-end">
                            <div class="container justify-content-start col-lg-6 col-12 ">
                                <label for="example-date-input" class="text-left">Date d'ouverture</label>
                            </div>
                            <div class="container justify-content-end col-12 col-lg-6">
                                <input class="form-control " type="date" value="2018-12-13" id="example-date-input">
                            </div>
                        </div>
                        <div>
                            <label class="switch mr-2">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>Rendre visible ?
                        </div>

                    </div>

                    <div class=" col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Titre du support</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Saisir le titre">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Mail du groupe</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>TD1</option>
                                <option>TD2</option>
                                <option>TP1</option>
                                <option>TP2</option>
                                <option>etud-info</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="row  container col-12 mt-3">
                    <div class="form-group col-12 ml-3 ml-lg-0">
                        <label for="commentaire" class="font-weight-bold">Commentaire</label>
                        <textarea class="form-control" id="commentaire"></textarea>
                    </div>
                    <div id="boutonDynamic" class="container col-12 justify-content-center row">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalConfirmationDepot">Enregister
                        </button>

                    </div>
                </div>
            </div>

        </form>
    </div>
